<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initital-scale=1.0"> 
        <title>List exercise</title>
    </head>
    <body>
        <h1>List exercise</h1>
        <div id="ul" style="border: solid 1px; background-color: greenyellow; margin: 5px 0;">
            <h3>Unordered list</h3>
            <ul>
                <li>Wood</li>
                <li>Metal</li>
                <li>Stones</li>
            </ul>
        </div>
        <div id="ol" style="border: solid 1px; background-color: green">
            <h3>Ordered list</h3>
            <ol>
                <li>Health</li>
                <li>Family</li>
                <li>Wealth</li>
            </ol>
        </div>
    </body>
    </html>
