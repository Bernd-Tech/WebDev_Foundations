<!-- Cmn + SHIFT + 7 = writing a command-->
 <!-- !DOCTYPE html, declares the document as HTML file -->
<!DOCTYPE html>
<!--the <html> tag is the root element-->
<html>
    <!-- the <head> tag contains all meta data such as the title, character encoding, keywords for SEO etc.  -->
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Learn HTML easily">
        <meta name="keywords" content="HTML, CSS, Javascript">
        <meta name="author" content="Bernd">
        <title>My Website</title>
    </head>
    <!-- the <body> tag contains all visual data -->
    <body>
        <h1>Start of HTML Foundation Course</h1>
        <div style="background-color: rgb(161, 199, 58);">
        <p><b>First task: </b>Using text elements (h1, p - elements)</p>
        <p><b>Second task: </b>Using div (block elements -> <span style="color: purple;">take up the entire width</span>) and span (inline elmenents -> <span style="color: purple;">only take up as much width as they need</span>) elements</p>  
        <p><b>Third task: </b>Using inline text elements</p>   
        </div>
    </body>
</html>
