<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Color Selector</title>
    <link rel="stylesheet" href="colorPicker.css">
</head>
<body>
    <h1>Color Selector</h1>
    <p>Choose your favourite color</p>
    <input type="text" name="color-choice" id="user-input" placeholder="Enter your favourite color...">
    <input type="color" name="color-palette" id="color-palette">
    <button id="enter-btn">Enter</button>
    <button id="save-btn">Save</button>
    <button id="clear-btn">Clear</button>
    <div id="color-display">
        <h3>Your selected color:</h3>
        <div id="selected-color">
        </div>
    </div>
    <p id="color-name"></p>
    <script src="colorPicker.js"></script>
</body>
</html>
