<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Color Changer</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Manrope:wght@200..800&display=swap');

    body {
        text-align: center;
        font-family: Figtree, sans-serif;
    }

    .color-btn {
        margin: 5px;
        border: none;
        padding: 5px;
        border-radius: 5px;
    }
</style>
<body>
    <h1>Interactive Color Changer</h1>
    <p>Click a button to change the background color</p>
    <button class="color-btn" data-color="#73937E">Cambridge Blue</button>
    <button class="color-btn" data-color="#F46036">Giants Orange</button>
    <button class="color-btn" data-color="#2E294E">Space Cadet</button>
    <button class="color-btn" data-color="#432E36">Eggplant</button>
    <button class="color-btn" data-color="white">Reset</button>
    <script src="colorChanger.js"></script>
</body>
</html>
